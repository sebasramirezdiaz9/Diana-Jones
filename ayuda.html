<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body  id="container"> 
    <script>
        var config = {
         type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#010101',
         parent: 'phaser-example',
     scene: {
        preload: preload,
        create: create
    }
};
var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('fondo', 'assets/ayuda.jpg');
            this.load.image('title', 'assets/diana_jones.png');
            this.load.image('botton', 'assets/atras.png');
            this.load.image('der', 'assets/derecha.png');
            this.load.image('izq', 'assets/izquierda.png');
            this.load.image('salt', 'assets/saltar.png');
         

        }

        function create ()
        {
            this.add.image(400, 300, 'fondo');
            this.add.image(400, 120, 'title');
            this.add.image(584,270,'der');
            this.add.image(584,360,'izq');
            this.add.image(584,465,'salt');
            var atras= this.add.sprite(730,500, 'botton').setInteractive();
            
            atras.on('pointerover', function () {
                this.setTint(0x44ff44);

             
            });
            atras.on('pointerout', function () { 
                
                this.clearTint();
            });
           atras.on('pointerdown',(()=>{
            
            location.assign("menu.html");
            

           })); // Start game on click.

         
      
           
        


          

            
        }
   

    </script>
</body>
</html>
