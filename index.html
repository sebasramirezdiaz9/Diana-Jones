<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Diana Jones</title>
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id="container">
<script >
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        

        this.load.image('background', 'assets/fondo.jpg');
        this.load.image('logo', 'assets/diana_jones.png');
        this.load.image('start','assets/btn_start.png' );
       
    }

    function create ()
    {
        this.add.image(400, 300, 'background');

        var particles = this.add.particles('red');


        var logo = this.physics.add.image(400, 100, 'logo');
     

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        var start = this.add.image(680,550, 'start').setInteractive();

        start.on('pointerover', function () {
                this.setTint(0xcccccc);

             
            });
        start.on('pointerout', function () { 
                
                this.clearTint();
            });
        start.on('pointerdown', function(){
                
                location.assign("menu.html");
    
                }); 

        
    }

</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
